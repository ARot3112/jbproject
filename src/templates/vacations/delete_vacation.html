{% extends "layout.html" %}
{% block head %}     <link rel="stylesheet" href="{{ url_for('static', filename='delete_vacation.css') }}">
 {% endblock %}
{% block maincontent %}
<h2> Are you sure you want to delete this vacation?</h2>
<div class="delete-vacation-form">
<form action="{{ url_for('vacations.delete_vacation', id=vacation.id) }}" method="post">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">yes</button>
</form>

<form action="{{ url_for('vacations.list_vacations') }}" method="get">
    <button type="submit">no</button>
</form>
</div>
{% endblock %}
